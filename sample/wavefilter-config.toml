run = "run1"
dirname = "wavetool-field"
profile = "data/profile.msgpack"
overwrite = true

[analyze]
rawfile = "wavetool"
wavefile = "wavefilter"
fc_low = 0.5
order = 4

[plot]
wavefile = "wavefilter"
output = "wavefilter"
fps = 10
quantity = "wave"
aspect_ratio = 2.0
x_center_offset = 0.0
