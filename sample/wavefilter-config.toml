# E_lim = [-0.2, 0.2]
# B_lim = [-0.2, 0.2]
# Spatial smoothing for visualization (physical units: c/omega_pe)
smooth_sigma = 0.5
B_wave_lim = [-0.25, 0.25]
B_env_lim = [0.0, 0.5]
B_abs_lim = [0.5, 5.0]
S_para_lim = [-0.5, 0.5]
